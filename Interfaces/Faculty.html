    <!-- Mini Masrks Distribution Form -->
    <div id="miniDistributionForm" class="Distribution">
      <h2>Marks Distribution</h2>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="evalName1">1 Assigment:</label>

          </div>

        </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="evalName3">3 Quiz:</label>
              <input type="text" class="form-control" id="evalName3" name="evalName3">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="weightage3">Weightage (0-100):</label>
              <input type="number" class="form-control" id="weightage3" name="weightage3" min="0" max="100">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="evalName4">4 Sessional-I:</label>
              <input type="text" class="form-control" id="evalName4" name="evalName4">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="weightage4">Weightage (0-100):</label>
              <input type="number" class="form-control" id="weightage4" name="weightage4" min="0" max="100">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="evalName4">5 Sessional-II:</label>
              <input type="text" class="form-control" id="evalName4" name="evalName4">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="weightage4">Weightage (0-100):</label>
              <input type="number" class="form-control" id="weightage4" name="weightage4" min="0" max="100">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-outline-warning btn-md" onclick="resetForm()">Reset to Default Values</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-success btn-md" onclick="saveForm()">Save</button>
          </div>
        </div>
      </form>
      <button onclick="closeForm()" class="btn btn-outline-danger btn-sm">Close</button>
    </div>
